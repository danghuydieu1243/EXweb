<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<h1>Survey</h1>
<p>If you have a moment, we'd appreciate it if you would fill out this survey</p>
<h3>Your information:</h3>
<form action="emailList" method="post">
    <input type="hidden" name="action" value="add" />

    <label>First Name</label>
    <input type="text" name="firstName" required><br>

    <label>Last Name</label>
    <input type="text" name="lastName" required><br>

    <label>Email</label>
    <input type="email" name="email" required><br>
    <h3>How did you hear about us?</h3>
    <div>
        <input type="radio" name="hearFrom" value="Search Engine" id="searchEngine">Search Engine
        <input type="radio" name="hearFrom" value="Word Of Mouth" id="wordOfMouth">Word Of Mouth
        <input type="radio" name="hearFrom" value="Other" id="Other">Other
    </div>
    <h3>Would you like to receive annoucements about new CDs and special offers?</h3>
    <input type="checkbox" id="checkYes" name="checkYes" value="checkYes">YES, I'd like that.
    <div>
        <p>Please contact me by:
            <select name="contactBy" id="contactBy">
                <option value="Email or postal mail">Email or postal mail</option>
                <option value="Phone Number">Phone Number</option>
            </select>
        </p>
        <label>&nbsp;</label>
        <input type="submit" value="Join Now" id="submit">
    </div>
</form>
</body>
</html>
